<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #f2f4f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 420px;
      background: #fff;
      padding: 40px 45px;
      border-radius: 10px;
      box-shadow: 0 5px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 600;
      color: #1f2937;
    }

    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 28px;
    }

    .input-box {
      width: 100%;
      margin-bottom: 22px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }

    .input-box input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb;
    }

    .password-wrap {
      position: relative;
    }

    .password-wrap .toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.5;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: 0.2s;
    }

    .btn:hover {
      background: #1e4fc9;
    }

    .signup-text {
      font-size: 14px;
      color: #6b7280;
    }

    .signup-text a {
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <p class="subtitle">Enter your credentials to continue</p>

    <div class="input-box">
      <input type="email" id="login-email" placeholder="Institution Email" />
    </div>

    <div class="input-box password-wrap">
      <input type="password" placeholder="Password" id="login-password" />
      <span class="toggle" onclick="togglePass()">üëÅÔ∏è</span>
    </div>

    <button class="btn" id="login-btn">Login</button>

    <p class="signup-text">
      Don't have an account? <a href="#">Contact admin</a>
    </p>
  </div>

  <script>
    function togglePass() {
      const pass = document.getElementById("login-password");
      pass.type = pass.type === "password" ? "text" : "password";
    }
  </script>

  <!-- Firebase auth + Firestore role-based login -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHKG4zyqevL2YOX9epUGQmu78uffU0YGE",
      authDomain: "attendence-app-2025.firebaseapp.com",
      projectId: "attendence-app-2025",
      storageBucket: "attendence-app-2025.firebasestorage.app",
      messagingSenderId: "444309056726",
      appId: "1:444309056726:web:d92e9667f58f511525ad77"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // remember session
    setPersistence(auth, browserLocalPersistence);

    const emailInput    = document.getElementById("login-email");
    const passwordInput = document.getElementById("login-password");
    const loginBtn      = document.getElementById("login-btn");

    async function redirectByRole(user) {
      const uid = user.uid;
      const userRef  = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        alert("User data not found in database. Contact admin.");
        return;
      }

      const data = userSnap.data();

      if (data.role === "faculty") {
        window.location.href = "faculty-dashboard.html";
      } else if (data.role === "student") {
        // student dashboard = index.html
        window.location.href = "index.html";
      } else {
        alert("Role not set properly for this user.");
      }
    }

    if (loginBtn) {
      loginBtn.addEventListener("click", async (e) => {
        e.preventDefault();

        const email    = emailInput.value.trim();
        const password = passwordInput.value;

        if (!email || !password) {
          alert("Please enter email and password.");
          return;
        }

        try {
          const cred = await signInWithEmailAndPassword(auth, email, password);
          console.log("Logged in as:", cred.user.email);
          await redirectByRole(cred.user);
        } catch (err) {
          console.error(err);
          alert("Login failed: " + err.message);
        }
      });
    }

    // Already logged in? auto-redirect by role
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      try {
        await redirectByRole(user);
      } catch (err) {
        console.error("Auto-redirect error:", err);
      }
    });
  </script>
</body>
</html>
